<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Karaokê Search App</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@7.22.9/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    function App() {
      const [searchTerm, setSearchTerm] = React.useState("");
      const [songs, setSongs] = React.useState([]);

      // Carrega o arquivo CSV
      React.useEffect(() => {
        Papa.parse("/songs.csv", {
          download: true,
          header: true,
          complete: (result) => {
            setSongs(result.data);
          },
          error: (error) => {
            console.error("Erro ao carregar CSV:", error);
          }
        });
      }, []);

      // Filtra as músicas com base no termo de pesquisa
      const filteredSongs = songs.filter(song =>
        (song.musica?.toLowerCase() || "").includes(searchTerm.toLowerCase()) ||
        (song.artista?.toLowerCase() || "").includes(searchTerm.toLowerCase())
      );

      const handleSearch = (e) => {
        setSearchTerm(e.target.value);
      };

      return (
        <div className="min-h-screen bg-gray-100 flex flex-col items-center p-4">
          <h1 className="text-3xl font-bold mb-6 text-gray-800">Karaokê Search</h1>
          <input
            type="text"
            placeholder="Pesquise por música ou artista..."
            value={searchTerm}
            onChange={handleSearch}
            className="w-full max-w-md p-3 mb-4 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <div className="w-full max-w-md">
            {filteredSongs.length > 0 ? (
              <ul className="space-y-3">
                {filteredSongs.map((song, index) => (
                  <li key={index} className="p-4 bg-white rounded-lg shadow-md">
                    <p className="font-semibold text-lg">{song.musica}</p>
                    <p className="text-gray-600">{song.artista}</p>
                    <p className="text-gray-500 text-sm">#{song.number}</p>
                  </li>
                ))}
              </ul>
            ) : (
              <p className="text-gray-500 text-center">
                {songs.length === 0 ? "Carregando músicas..." : "Nenhuma música encontrada."}
              </p>
            )}
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
