<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de M√∫sicas - NeoKaraoke</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        neonPurple: '#a855f7',
                        neonBlue: '#3b82f6',
                        whatsapp: '#25D366',
                        glass: 'rgba(30, 41, 59, 0.7)',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            background-attachment: fixed;
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #4c1d95; border-radius: 4px; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .modal-animate {
            animation: fadeIn 0.2s ease-out forwards;
        }
    </style>
</head>
<body class="text-white flex flex-col items-center min-h-screen p-4">

    <div class="w-full max-w-2xl flex flex-col items-center">
        
        <div class="relative group mb-8 mt-6">
            <div class="absolute -inset-1 bg-gradient-to-r from-neonPurple to-neonBlue rounded-full blur opacity-25 group-hover:opacity-50 transition duration-1000 group-hover:duration-200"></div>
            <img src="image.png" alt="NeoKaraoke Logo" class="relative w-40 h-40 object-contain drop-shadow-2xl">
        </div>

        <h1 class="text-3xl font-bold mb-8 text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-blue-400">
            Busca Karaok√™
        </h1>

        <div class="w-full flex flex-col sm:flex-row gap-3 mb-8 relative z-10">
            <input type="text" id="searchInput" 
                placeholder="" 
                class="flex-grow p-4 rounded-xl border border-white/10 bg-white/5 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-neonPurple focus:border-transparent focus:bg-white/10 transition shadow-lg backdrop-blur-sm"
            >
            <button id="searchButton" 
                class="bg-gradient-to-r from-purple-600 to-blue-600 text-white font-semibold py-4 px-8 rounded-xl hover:scale-105 hover:shadow-[0_0_20px_rgba(168,85,247,0.5)] transition duration-300 ease-in-out transform active:scale-95">
                üîç Pesquisar
            </button>
        </div>

        <div id="results" class="w-full bg-glass backdrop-blur-md rounded-2xl shadow-2xl p-6 hidden border border-white/10 mb-6">
            <h2 class="text-xl font-semibold mb-4 text-purple-300 border-b border-white/10 pb-2 flex items-center gap-2">
                üéµ Resultados
            </h2>
            <ul id="resultsList" class="space-y-3 max-h-[60vh] overflow-y-auto pr-2">
                </ul>
        </div>
        
        <footer class="mt-10 text-gray-500 text-sm mb-4">
            &copy; 2025 NeoKaraoke 360RJ
        </footer>

    </div>

    <div id="nameModal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/80 backdrop-blur-sm">
        <div class="bg-[#1e1b4b] border border-neonPurple/50 rounded-2xl shadow-[0_0_40px_rgba(168,85,247,0.4)] w-full max-w-sm p-6 modal-animate relative">
            
            <h3 class="text-xl font-bold text-white mb-2 flex items-center gap-2">
                üé§ Quem vai cantar?
            </h3>
            
            <div id="selectedSongContainer">
                <p class="text-gray-400 text-sm mb-1">M√∫sica escolhida:</p>
                <p id="modalSongName" class="text-neonBlue font-semibold mb-6 border-b border-white/10 pb-2 break-words leading-tight">
                    </p>
            </div>

            <div id="manualSongContainer" class="hidden mb-4">
                <label for="manualSongInput" class="block text-sm text-neonBlue mb-2 font-bold">Qual m√∫sica/artista deseja?</label>
                <input type="text" id="manualSongInput" 
                    placeholder="Ex: Legi√£o Urbana - Pais e Filhos" 
                    class="w-full p-3 rounded-lg bg-black/40 border border-white/20 text-white focus:outline-none focus:ring-2 focus:ring-neonBlue mb-2"
                >
            </div>

            <label for="userNameInput" class="block text-sm text-gray-300 mb-2">Seu nome:</label>
            <input type="text" id="userNameInput" 
                placeholder="Ex: Jo√£o Silva" 
                class="w-full p-3 rounded-lg bg-black/40 border border-white/20 text-white focus:outline-none focus:ring-2 focus:ring-whatsapp mb-6"
            >

            <div class="flex gap-3">
                <button onclick="closeModal()" class="flex-1 py-3 rounded-lg border border-white/20 text-gray-300 hover:bg-white/10 transition">
                    Cancelar
                </button>
                <button onclick="confirmSend()" class="flex-1 py-3 rounded-lg bg-whatsapp text-white font-bold hover:bg-green-600 transition shadow-lg">
                    Enviar üöÄ
                </button>
            </div>
        </div>
    </div>

    <script>
        // ======================================================
        // ‚ö†Ô∏è CONFIGURA√á√ÉO DO WHATSAPP
        const numeroWhatsApp = "5521988550613"; 
        // ======================================================

        let selectedSong = ""; 
        let isManualRequest = false; // Controle se √© pedido manual

        function removeAccents(str) {
            return str.normalize('NFD').replace(/[\u0300-\u036f]/g, '');
        }

        // --- Fun√ß√µes do Modal ---

        // Abrir Modal para M√∫sica da Lista
        function openModal(musica) {
            isManualRequest = false;
            selectedSong = musica;
            
            // UI: Mostra m√∫sica fixa, Esconde input manual
            document.getElementById('selectedSongContainer').classList.remove('hidden');
            document.getElementById('manualSongContainer').classList.add('hidden');
            
            document.getElementById('modalSongName').textContent = musica;
            document.getElementById('userNameInput').value = "";
            
            const modal = document.getElementById('nameModal');
            modal.classList.remove('hidden');
            setTimeout(() => document.getElementById('userNameInput').focus(), 100);
        }

        // Abrir Modal para Pedido Manual
        function openManualModal() {
            isManualRequest = true;
            selectedSong = "";

            // UI: Esconde m√∫sica fixa, Mostra input manual
            document.getElementById('selectedSongContainer').classList.add('hidden');
            document.getElementById('manualSongContainer').classList.remove('hidden');
            
            document.getElementById('manualSongInput').value = "";
            document.getElementById('userNameInput').value = "";

            const modal = document.getElementById('nameModal');
            modal.classList.remove('hidden');
            setTimeout(() => document.getElementById('manualSongInput').focus(), 100);
        }

        function closeModal() {
            document.getElementById('nameModal').classList.add('hidden');
        }

        function confirmSend() {
            const nameInput = document.getElementById('userNameInput');
            const manualSongInput = document.getElementById('manualSongInput');
            
            const nome = nameInput.value.trim();
            let musicaFinal = selectedSong;

            // Valida√ß√£o do Nome
            if (!nome) {
                alert("Por favor, digite seu nome!");
                nameInput.focus();
                return;
            }

            // Se for manual, valida e pega a m√∫sica do input
            if (isManualRequest) {
                const manualMusic = manualSongInput.value.trim();
                if (!manualMusic) {
                    alert("Por favor, digite o nome da m√∫sica ou artista!");
                    manualSongInput.focus();
                    return;
                }
                musicaFinal = manualMusic + " (Pedido Manual)";
            }

            // Formata√ß√£o da Mensagem
            const texto = `PEDIDO DE M√öSICA\nNOME: ${nome}\nM√öSICA: ${musicaFinal}`;
            const textoCodificado = encodeURIComponent(texto);
            const url = `https://wa.me/${numeroWhatsApp}?text=${textoCodificado}`;
            
            closeModal();
            window.open(url, '_blank');
        }

        // --- Fun√ß√µes de Busca ---

        async function searchSongs() {
            const queryInput = document.getElementById('searchInput');
            const query = queryInput.value.trim().toLowerCase();
            const resultsContainer = document.getElementById('results');
            const resultsList = document.getElementById('resultsList');
            const searchBtn = document.getElementById('searchButton');
            const originalBtnText = searchBtn.innerText;

            searchBtn.innerText = "‚è≥ ...";
            resultsList.innerHTML = '';
            resultsContainer.classList.add('hidden');

            if (!query) {
                searchBtn.innerText = originalBtnText;
                return;
            }

            try {
                const response = await fetch('dados.json');
                if (!response.ok) throw new Error('Erro ao carregar o arquivo JSON');
                const songs = await response.json();

                let filteredSongs;

                if (query === '@') {
                    filteredSongs = songs;
                } else {
                    const normalizedQuery = removeAccents(query);
                    filteredSongs = songs.filter(song => 
                        removeAccents(song.toLowerCase()).includes(normalizedQuery)
                    );
                }

                if (filteredSongs.length > 0) {
                    filteredSongs.forEach(song => {
                        const li = document.createElement('li');
                        li.className = "group flex justify-between items-center bg-white/5 p-3 rounded-lg border-l-4 border-neonPurple hover:bg-neonPurple/20 transition cursor-pointer text-gray-200 hover:text-white";
                        
                        li.innerHTML = `
                            <span class="font-medium text-sm sm:text-base break-words flex-1 pr-4 leading-snug">${song}</span>
                            <div class="flex-shrink-0 bg-neonBlue/20 text-neonBlue p-2 rounded-full group-hover:bg-neonBlue group-hover:text-white transition-all duration-300 shadow-lg">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-5 h-5">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                                </svg>
                            </div>
                        `;
                        li.onclick = () => openModal(song);
                        resultsList.appendChild(li);
                    });
                    resultsContainer.classList.remove('hidden');
                    resultsContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
                } else {
                    // SE N√ÉO ENCONTRAR NADA: Bot√£o de Pedido Manual
                    resultsList.innerHTML = `
                        <li class="flex flex-col items-center gap-3 text-center p-6 text-gray-300 bg-white/5 rounded-lg border border-white/10">
                            <span class="text-lg">üòï N√£o encontrou a m√∫sica?</span>
                            <button onclick="openManualModal()" class="bg-neonBlue/20 border border-neonBlue text-neonBlue hover:bg-neonBlue hover:text-white font-bold py-2 px-6 rounded-full transition shadow-lg flex items-center gap-2">
                                ‚úçÔ∏è Fazer Pedido Manual
                            </button>
                        </li>`;
                    resultsContainer.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Erro:', error);
                resultsList.innerHTML = '<li class="text-red-400 text-center">Erro ao buscar m√∫sicas. Verifique o arquivo dados.json.</li>';
                resultsContainer.classList.remove('hidden');
            } finally {
                searchBtn.innerText = originalBtnText;
            }
        }

        // Eventos
        document.getElementById('searchButton').addEventListener('click', searchSongs);
        document.getElementById('searchInput').addEventListener('keypress', (event) => {
            if (event.key === 'Enter') searchSongs();
        });
        document.getElementById('userNameInput').addEventListener('keypress', (event) => {
            if (event.key === 'Enter') confirmSend();
        });
        document.getElementById('manualSongInput').addEventListener('keypress', (event) => {
            if (event.key === 'Enter') document.getElementById('userNameInput').focus();
        });
        document.getElementById('nameModal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('nameModal')) closeModal();
        });

    </script>
</body>
</html>
