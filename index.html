<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de M√∫sicas - NeoKaraoke</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        neonPurple: '#a855f7',
                        neonBlue: '#3b82f6',
                        glass: 'rgba(30, 41, 59, 0.7)',
                    }
                }
            }
        }
    </script>
    <style>
        /* Anima√ß√£o suave de fundo */
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            background-attachment: fixed;
        }
        /* Scrollbar personalizada */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a; 
        }
        ::-webkit-scrollbar-thumb {
            background: #4c1d95; 
            border-radius: 4px;
        }
    </style>
</head>
<body class="text-white flex flex-col items-center min-h-screen p-4">

    <div class="w-full max-w-2xl flex flex-col items-center">
        
        <div class="relative group mb-8 mt-6">
            <div class="absolute -inset-1 bg-gradient-to-r from-neonPurple to-neonBlue rounded-full blur opacity-25 group-hover:opacity-50 transition duration-1000 group-hover:duration-200"></div>
            <img src="image.png" alt="NeoKaraoke Logo" class="relative w-40 h-40 object-contain drop-shadow-2xl">
        </div>

        <h1 class="text-3xl font-bold mb-6 text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-blue-400">
            Busca Karaok√™
        </h1>

        <div class="w-full flex flex-col sm:flex-row gap-3 mb-8 relative z-10">
            <input type="text" id="searchInput" 
                placeholder="Nome da m√∫sica, artista ou digite @" 
                class="flex-grow p-4 rounded-xl border border-white/10 bg-white/5 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-neonPurple focus:border-transparent focus:bg-white/10 transition shadow-lg backdrop-blur-sm"
            >
            <button id="searchButton" 
                class="bg-gradient-to-r from-purple-600 to-blue-600 text-white font-semibold py-4 px-8 rounded-xl hover:scale-105 hover:shadow-[0_0_20px_rgba(168,85,247,0.5)] transition duration-300 ease-in-out transform active:scale-95">
                üîç Pesquisar
            </button>
        </div>

        <div id="results" class="w-full bg-glass backdrop-blur-md rounded-2xl shadow-2xl p-6 hidden border border-white/10 mb-6">
            <h2 class="text-xl font-semibold mb-4 text-purple-300 border-b border-white/10 pb-2 flex items-center gap-2">
                üéµ Resultados
            </h2>
            <ul id="resultsList" class="space-y-2 max-h-[60vh] overflow-y-auto pr-2">
                </ul>
        </div>

        <div class="w-full bg-glass backdrop-blur-md rounded-2xl shadow-2xl p-6 border border-white/10">
            <h2 class="text-xl font-semibold mb-4 text-blue-300 border-b border-white/10 pb-2 flex items-center gap-2">
                üî• Top 10 Mais Pedidas
            </h2>
            <ol class="list-none space-y-3">
                <li class="flex items-center gap-3 p-2 hover:bg-white/5 rounded-lg transition">
                    <span class="text-2xl font-bold text-yellow-500 w-8 text-center">1</span>
                    <div class="flex-col flex">
                        <span class="font-bold text-white">EVID√äNCIAS</span>
                        <span class="text-sm text-gray-400">CHIT√ÉOZINHO E XOROR√ì</span>
                    </div>
                </li>
                <li class="flex items-center gap-3 p-2 hover:bg-white/5 rounded-lg transition">
                    <span class="text-2xl font-bold text-gray-400 w-8 text-center">2</span>
                    <div class="flex-col flex">
                        <span class="font-bold text-white">BALADA</span>
                        <span class="text-sm text-gray-400">GUSTTAVO LIMA</span>
                    </div>
                </li>
                <li class="flex items-center gap-3 p-2 hover:bg-white/5 rounded-lg transition">
                    <span class="text-2xl font-bold text-orange-700 w-8 text-center">3</span>
                    <div class="flex-col flex">
                        <span class="font-bold text-white">SHOW DAS PODEROSAS</span>
                        <span class="text-sm text-gray-400">ANITTA</span>
                    </div>
                </li>
                <li class="text-center text-gray-500 text-sm mt-2 italic">...e muitos outros cl√°ssicos!</li>
            </ol>
        </div>
        
        <footer class="mt-10 text-gray-500 text-sm mb-4">
            &copy; 2025 NeoKaraoke 360RJ
        </footer>

    </div>

    <script>
        // Fun√ß√£o para remover acentos de uma string
        function removeAccents(str) {
            return str.normalize('NFD').replace(/[\u0300-\u036f]/g, '');
        }

        // Fun√ß√£o para carregar e buscar no JSON
        async function searchSongs() {
            const queryInput = document.getElementById('searchInput');
            const query = queryInput.value.trim().toLowerCase();
            const resultsContainer = document.getElementById('results');
            const resultsList = document.getElementById('resultsList');

            // Feedback visual de carregamento (Opcional)
            const searchBtn = document.getElementById('searchButton');
            const originalBtnText = searchBtn.innerText;
            searchBtn.innerText = "‚è≥ ...";

            // Limpar resultados anteriores
            resultsList.innerHTML = '';
            resultsContainer.classList.add('hidden');

            if (!query) {
                searchBtn.innerText = originalBtnText;
                return;
            }

            try {
                // Carregar o arquivo dados.json
                const response = await fetch('dados.json');
                if (!response.ok) throw new Error('Erro ao carregar o arquivo JSON');
                const songs = await response.json();

                let filteredSongs;

                // Se a query for "@", mostrar todas as m√∫sicas
                if (query === '@') {
                    filteredSongs = songs;
                } else {
                    const normalizedQuery = removeAccents(query);
                    filteredSongs = songs.filter(song => 
                        removeAccents(song.toLowerCase()).includes(normalizedQuery)
                    );
                }

                if (filteredSongs.length > 0) {
                    // Exibir resultados
                    filteredSongs.forEach(song => {
                        const li = document.createElement('li');
                        // Adicionando classes Tailwind ao item gerado dinamicamente
                        li.className = "bg-white/5 p-3 rounded-lg border-l-4 border-neonPurple hover:bg-white/10 transition cursor-default text-gray-200";
                        li.textContent = song;
                        resultsList.appendChild(li);
                    });
                    resultsContainer.classList.remove('hidden');
                    // Scroll suave at√© os resultados
                    resultsContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
                } else {
                    resultsList.innerHTML = `
                        <li class="text-center p-4 text-gray-400 bg-white/5 rounded-lg border border-red-500/30">
                            üòï Nenhuma m√∫sica encontrada.
                        </li>`;
                    resultsContainer.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Erro:', error);
                resultsList.innerHTML = '<li class="text-red-400 text-center">Erro ao buscar m√∫sicas. Verifique o arquivo dados.json.</li>';
                resultsContainer.classList.remove('hidden');
            } finally {
                searchBtn.innerText = originalBtnText;
            }
        }

        // Evento do bot√£o de pesquisa
        document.getElementById('searchButton').addEventListener('click', searchSongs);

        // Evento para pesquisar ao pressionar Enter
        document.getElementById('searchInput').addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                searchSongs();
            }
        });
    </script>
</body>
</html>
